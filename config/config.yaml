# choose which part of the pipeline to run
# use --config flag to override these values
run_assembly: False
run_annotation: False
run_mutants: False
run_phylogeny: False

# if assembly has been run before mutants, set this to False
trim_parents: False

# files with strain names
strains: "config/strain_lists/strains_test.txt"
parents: "config/strain_lists/parents_test.txt"

# paths to raw sequencing data
reads_path: "data/parents"
mutants_path: "data/mutants"

# container images
default_container: "resources/apptainer/default.sif"
biopython_container: "resources/apptainer/biopython.sif"
assembly_container: "resources/apptainer/assembly.sif"
annotation_container: "resources/apptainer/annotation.sif"
rgi_container: "resources/apptainer/card_rgi.sif"
rscripts_container: "resources/apptainer/rscripts.sif"
biostrings_container: "resources/apptainer/biostrings.sif"
prokka_container: "docker://staphb/prokka:1.14.6"
iqtree_container: "docker://staphb/iqtree2:2.3.1"
roary_container: "docker://staphb/roary:3.13.0"